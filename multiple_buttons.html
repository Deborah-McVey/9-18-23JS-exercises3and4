<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Buttons DOM Exercise</title>
</head>
<body>
    <button class="btn_onclick" onclick="changeBackground()">Button 1</button>
    <button class="btn_onclick" onclick="changeBackground()">Button 2</button>
    <button class="btn_onclick" onclick="changeBackground()">Button 3</button>
    <script>
        const javascriptMultipleButtons = document.querySelectorAll('.btn_onclick');

        javascriptMultipleButtons.forEach((button) => {
            button.onclick = function changeBgToRandom() {
	        const randomColor = Math.floor(Math.random() * 16777215).toString(16);

            document.body.style.backgroundColor = `#${randomColor}`;
            };
        });
    
        javascriptMultipleButtons.addEventListener('onclick', changeBgToRandom); 

        </script>
        <button class="btn_message" onclick="givesAMessage()">Click Me</button>
        <script>
            const javascriptSingleButton = document.querySelector('.btn_message');

            javascriptSingleButton.addEventListener('onclick',givesAMessage); 

            function givesAMessage() {
            alert("Button was clicked!");
            };

            givesAMessage();            
        
        </script>
</body>
</html>
